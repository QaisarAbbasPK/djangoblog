<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Stacked form</h2>
  <form  action="/update/"  method="POST">{% csrf_token %}
   
    <div class="form-group">
      <label for="pwd">First Name:</label>
      <input type="text" class="form-control" placeholder="Enter your First Name" name="fname" value="{{ edits.fname }}">
    </div>
      <div class="form-group">
      <label for="pwd">Last Name:</label>
      <input type="text" class="form-control" placeholder="Enter your Last Name" name="lname" value="{{ edits.lname }}">
    </div>
      <div class="form-group">
      <label for="pwd">Phone Number:</label>
      <input type="text" class="form-control" placeholder="Enter your Phone number" name="phone" value="{{ edits.phone }}">
    </div>
     <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  placeholder="Enter Email" name="email" value="{{ edits.email }}">
    </div>
      <div class="form-group">
      <label for="pwd">Address:</label>
      <input type="text" class="form-control"  placeholder="Enter your Address" name="address" value="{{ edits.address }}">
    </div>
    <input type="hidden"  name="id" value="{{ edits.id }}">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
